apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "jp.hanatoya.training"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "2.003"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':lib_crouton')
    compile project(':lib_graphview')
    compile 'com.google.code.gson:gson:2.3'
    compile "com.android.support:appcompat-v7:22.2.0"
    compile "com.android.support:support-v13:21.0.0"
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile "org.parceler:parceler-api:0.2.15"
    provided "org.parceler:parceler:0.2.15"
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'ch.acra:acra:4.5.0'
    compile files('libs/android-query-full.0.25.10.jar')
    compile files('libs/volley20threads.jar')
}
